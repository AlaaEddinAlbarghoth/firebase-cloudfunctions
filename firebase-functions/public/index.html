<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Questions Requests</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">
</head>
<body>

<!-- new request modal -->
<div class="new-request">
	<div class="modal">
		<h2>Request a Question</h2>
		<form>
			<input type="text" name="request" placeholder="Request...">
			<button>Submit Question</button>
			<p class="error"></p>
		</form>
	</div>
</div>

<header>
	<nav>
		<a class="add-question">Add Question</a>
		<a class="sign-out">Sign out</a>
	</nav>
</header>

<section class="content">
	<h1>Question Requests</h1>
	<ul class="request-list">
		<li>
			<span class="text">How to make an Id in Turkey?</span>
			<div>
				<span class="votes">125</span>
				<i class="material-icons upvote">arrow_upward</i>
			</div>
		</li>
	</ul>
</section>


<script src="js/app.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.0.2/firebase-app.js"></script>

<script src="/__/firebase/8.0.2/firebase-auth.js"></script>
<script src="/__/firebase/8.0.2/firebase-firestore.js"></script>
<script src="/__/firebase/8.0.2/firebase-functions.js"></script>

<script src="/__/firebase/8.0.2/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
